name: "CI custom (No public release)"

on:
  workflow_dispatch:
    inputs:
      make_args:
        description: pass extra make argumments to Program compilation

jobs:
  build:
    runs-on: ubuntu-latest
    container: ps2dev/ps2dev:latest
    steps:

      - name: Install dependencies
        run: |
          apk add build-base git

      - uses: actions/checkout@v3
      - run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git fetch --prune --unshallow

      - name: Compile PS2 build
        env:
          COMMIT_SHA: ${{ github.sha }}
          MAKE_ARGS: ${{ github.event.inputs.make_args }}
        run: |
          make release COMMIT_HASH=${COMMIT_SHA:0:7} BINDIR=PS2BBL_CUSTOM_BUILD/ps2/ ${MAKE_ARGS:-}

      - name: Compile PSX build
        env:
          COMMIT_SHA: ${{ github.sha }}
          MAKE_ARGS: ${{ github.event.inputs.make_args }}
        run: |
          make release COMMIT_HASH=${COMMIT_SHA:0:7} BINDIR=PS2BBL_CUSTOM_BUILD/psx/ PSX=1 ${MAKE_ARGS:-}

      - name: Build release notes (PS2/PSX)
        run: |
          NOTES=PS2BBL_CUSTOM_BUILD/RELEASE_NOTES.md
          {
            echo "# Release batch contents"
            echo
            echo "## PS2"
            cat PS2BBL_CUSTOM_BUILD/ps2/BATCH_MANIFEST.md
            echo
            echo "## PSX"
            cat PS2BBL_CUSTOM_BUILD/psx/BATCH_MANIFEST.md
          } > "$NOTES"

          echo "## PS2 batch manifest" >> $GITHUB_STEP_SUMMARY
          cat PS2BBL_CUSTOM_BUILD/ps2/BATCH_MANIFEST.md >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## PSX batch manifest" >> $GITHUB_STEP_SUMMARY
          cat PS2BBL_CUSTOM_BUILD/psx/BATCH_MANIFEST.md >> $GITHUB_STEP_SUMMARY

      - name: list
        run: |
          git ls-files -i --exclude-standard -c

      - name: Upload artifacts
        if: ${{ success() }}
        uses: actions/upload-artifact@v3
        with:
          name: PS2BBL_CUSTOM_BUILD
          path: |
            PS2BBL_CUSTOM_BUILD/*

name: cl

on:
  push:
    branches:
      - '*'
  pull_request:
  workflow_dispatch:

jobs:
  enumerate:
    runs-on: ubuntu-latest
    container: ps2dev/ps2dev:latest
    outputs:
      matrix: ${{ steps.variants.outputs.matrix }}
    steps:
      - name: Install dependencies
        run: apk add --no-cache build-base git p7zip python3

      - uses: actions/checkout@v4
      - name: Configure git
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git fetch --prune --unshallow || true

      - name: Enumerate variants
        id: variants
        run: |
          matrix=$(make list-variants)
          echo "matrix=$matrix" >> "$GITHUB_OUTPUT"

  build:
    needs: enumerate
    runs-on: ubuntu-latest
    container: ps2dev/ps2dev:latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.enumerate.outputs.matrix) }}
    steps:
      - name: Install dependencies
        run: apk add --no-cache build-base git p7zip python3

      - uses: actions/checkout@v4
      - name: Configure git
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git fetch --prune --unshallow || true

      - name: Compute metadata
        id: meta
        run: echo "short_sha=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Build ${{ matrix.name }}
        run: |
          SHORT_SHA=${{ steps.meta.outputs.short_sha }}
          OUTDIR="build/variants/${{ matrix.name }}"
          make VARIANT=${{ matrix.name }} ${{ matrix.flags }} OUTDIR=$OUTDIR COMMIT_HASH=$SHORT_SHA clean
          make VARIANT=${{ matrix.name }} ${{ matrix.flags }} OUTDIR=$OUTDIR COMMIT_HASH=$SHORT_SHA all
          test -f "$OUTDIR/BUILD_CONFIG.txt"

      - name: Upload ${{ matrix.name }}
        uses: actions/upload-artifact@v4
        with:
          name: ps2bbl-${{ matrix.name }}-${{ steps.meta.outputs.short_sha }}
          path: build/variants/${{ matrix.name }}

  prerelease:
    needs: build
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
          pattern: ps2bbl-*

      - name: Archive artifacts
        run: |
          mkdir -p release-packages
          for dir in release-artifacts/*; do
            [ -d "$dir" ] || continue
            base=$(basename "$dir")
            tar -czf "release-packages/${base}.tar.gz" -C "$dir" .
          done

      - name: Prepare release notes
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          {
            echo "Automated CL prerelease for ${GITHUB_SHA}"
            echo
            echo "Artifacts:"
            for file in release-packages/*; do
              echo "- $(basename "$file")"
            done
          } > RELEASE_BODY.md

      - name: Publish prerelease
        uses: softprops/action-gh-release@v2
        with:
          tag_name: cl-${{ github.sha }}
          name: CL prerelease ${{ github.sha }}
          body_path: RELEASE_BODY.md
          prerelease: true
          overwrite: true
          files: release-packages/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
